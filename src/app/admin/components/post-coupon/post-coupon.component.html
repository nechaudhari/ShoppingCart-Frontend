<div class="container">
    <h2>Add Coupon</h2>

    <form [formGroup]="couponForm" (ngSubmit)="addCoupon()">
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Name</mat-label>
            <input type="text" matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="couponForm.get('name')?.hasError('required')">This Input is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Code</mat-label>
            <input type="text" matInput placeholder="Code" formControlName="code">
            <mat-error *ngIf="couponForm.get('code')?.hasError('required')">This Input is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Discount %</mat-label>
            <input type="number" matInput placeholder="Discount" formControlName="discount">
            <mat-error *ngIf="couponForm.get('discount')?.hasError('required')">This Input is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Expiration date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="expirationDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="couponForm.get('expirationDate')?.hasError('required')">This Input is required!</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Add Coupon</button>

    </form>
</div>
